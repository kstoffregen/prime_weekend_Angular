<!DOCTYPE html>

<html ng-app="todoApp">

    <head lang="en">
        <meta charset="UTF-8">
        <title>Postgres TODO App</title>
        <!--STYLES-->
        <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/style.css">

    </head>

    <body ng-controller="taskCtrl">
        <div class="container">

            <div class="col-md-4">
                Task:<input type="text" ng-model="task.text"/>
                <button class="btn btn-info post" ng-click="createTask(task)">Create Task</button>
                <button class="btn btn-info get" ng-click="getData()">Get Info</button>
            </div>
        </div>

        <div id="someContainer" class="container">
            <div class="task well col-md-3" ng-repeat="item in items">
                <p class="lead"> {{ item.text }} </p>
                <button class="btn btn-danger delete" ng-click="deleteTask(item)">X</button>
            </div>
        </div>
        <!--SCRIPTS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    </body>
</html>
